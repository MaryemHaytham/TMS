<h1 mat-dialog-title>Task Details</h1>
<div mat-dialog-content>
  <p><strong>Task ID:</strong> {{ data.task.id }}</p>
  <p><strong>Task Title:</strong> {{ data.task.title }}</p>
  <p><strong>Status:</strong> {{ data.task.completed ? 'Completed' : 'Pending' }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()" class="btn btn-danger">Close</button>
</div>
